        <style>
            :root {
                --outside-bg-color: rgb(124, 166, 190);
            }
        </style>

    <body>
        <div class="box">
            <div class="nav">
                <a href="https://www.mehvix.com">~</a>/<a href="../">Toolbox</a>/<a href="" class="inverse-bg">Color Picker</a>
            </div>

            <article>
                <div style="text-align: center">
                    <input type="color" name="picker" id="picker" />
                </div>

                <table>
                    <tr>
                        <td>
                            Hex:
                            <input id="hex" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            RGB:
                            <input id="rgb-r" type="number" min="0" max="255" /><input id="rgb-g" type="number" min="0" max="255" /><input
                                id="rgb-b"
                                type="number"
                                min="0"
                                max="255"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            HSV:
                            <input id="hsv-h" type="number" min="0" max="359" /><input id="hsv-s" type="number" min="0" max="100" /><input
                                id="hsv-v"
                                type="number"
                                min="0"
                                max="255"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            HSL:
                            <input id="hsl-h" type="number" min="0" max="359" /><input id="hsl-s" type="number" min="0" max="100" /><input
                                id="hsl-l"
                                type="number"
                                min="0"
                                max="100"
                            />
                        </td>
                    </tr>
                    <!--<tr>
                        <td>
                            CMYK:
                            <input id="hsv" />
                        </td>
                    </tr> -->
                </table>
            </article>
