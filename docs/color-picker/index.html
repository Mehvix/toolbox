<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" rel="stylesheet" href="https://www.mehvix.com/static/css/style.css" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>" />

    <link type="text/css" rel="stylesheet" href="../main.css" />
    <link type="text/css" rel="stylesheet" href="color-picker.css" />
    <script defer src="color-picker.js"></script>
    <script defer src="https://www.mehvix.com/static/js/include.js"></script>
    <meta charset="utf-8" />
    <title>Mehvix | Color Picker</title>
    <style>
        :root {
            --outside-bg-color: rgb(69, 69, 69);
        }

    </style>
</head>

<body>
    <div class="box">
        <div id="nav">
            <div></div>
            <span>
                <span>
                    <a href="https://www.mehvix.com">Home</a> > <a href="../">Toolbox</a> > <a href=""
                        class="inverse-bg">Color
                        Picker</a>
                </span>
            </span>
            <div></div>
        </div>

        <article>
            <div style="text-align: center">
                <input type="color" name="picker" id="picker" />
            </div>

            <table>
                <tr>
                    <td>Hex:</td>
                    <td>
                        <input id="hex" pattern="#[a-fA-F\d]{6}" type="text" />
                    </td>
                    <td><button id="copy-hex">Copy</button></td>
                </tr>
                <tr>
                    <td>RGB:</td>
                    <td>
                        <input id="rgb-r" type="number" min="0" max="255" /><input id="rgb-g" type="number" min="0"
                            max="255" /><input id="rgb-b" type="number" min="0" max="255" />
                    </td>
                    <td><button id="copy-rgb">Copy</button></td>
                </tr>
                <tr>
                    <td>HSV:</td>
                    <td>
                        <input id="hsv-h" type="number" min="0" max="359" /><input id="hsv-s" type="number" min="0"
                            max="100" /><input id="hsv-v" type="number" min="0" max="255" />
                    </td>
                    <td><button id="copy-hsv">Copy</button></td>
                </tr>
                <tr>
                    <td>HSL:</td>
                    <td>
                        <input id="hsl-h" type="number" min="0" max="359" /><input id="hsl-s" type="number" min="0"
                            max="100" /><input id="hsl-l" type="number" min="0" max="100" />
                    </td>
                    <td><button id="copy-hsl">Copy</button></td>
                </tr>
                <!--<tr>
                        <td>
                            CMYK:
                            <input id="hsv" />
                        </td>
                    </tr> -->
            </table>
        </article>

        <div id="footer">
            <table id="footerTable">
                <tr>
                    <td id="footerDateYear">2021</td>
                    <td>Max Vogel</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
