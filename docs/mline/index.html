<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✂️</text></svg>" />
    <link type="text/css" rel="stylesheet" href="https://www.mehvix.com/static/css/style.css" />
    <script src="https://www.mehvix.com/static/js/include.js"></script>

    <link type="text/css" rel="stylesheet" href="../main.css" />
    <link type="text/css" rel="stylesheet" href="./mline.css" />
    <meta charset="utf-8" />
    <title>Mehvix | Multiline String Converter</title>
    <style>
        :root {
            --outside-bg-color: rgb(78, 76, 221);
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="nav">
            <a href="https://www.mehvix.com">~</a>/<a href="../">Toolbox</a>/<a href="" class="inverse-bg">Multiline
                String Converter</a>
        </div>

        <article>
            <form onclick="upd()">
                <span>
                    <fieldset>
                        <legend>Indent</legend>
                        <span>
                            <label for="tabn">Size:</label>
                            <input type="number" name="tabn" id="tabn" min=0 max=96 style="width: 5em" placeholder="0">
                        </span>
                        <span>
                            <input type="radio" name="typ" id="spaces" checked>
                            <label for="spaces">Spaces</label>
                            <input type="radio" name="typ" id="tabs">
                            <label for="tabs">Tabs</label>
                        </span>
                        <span>
                            <input type="checkbox" name="firstl" id="firstl">
                            <label for="firstl">Indent First Line</label>
                        </span>
                    </fieldset>
                    <fieldset>
                        <legend>Format</legend>
                        <span>
                            <input type="checkbox" name="clean" id="clean" checked>
                            <label for="clean">RM extra space</label>
                        </span>
                        <span>
                            <input type="checkbox" name="break" id="break">
                            <label for="break">Break @ </label>
                            <input onclick="BREAK.checked = true" type="number" name="breakat" id="breakat"
                                placeholder="80" min=1 style="width: 7ch;">
                        </span>
                    </fieldset>
                </span>
                <fieldset>
                    <legend>Output</legend>
                    <span>
                        <input name="format" type="radio" id="json" onclick="parse = jsonify" checked />
                        <label for="json">json</label>
                    </span>
                    <span>
                        <input name="format" type="radio" id="yaml" onclick="parse = yamlify" />
                        <label for="yaml">yaml</label>
                    </span>
                    <span>
                        <input name="format" type="radio" id="py" onclick="parse = pythonify" />
                        <label for="py">Python `</label>
                    </span>
                    <span>
                        <input name="format" type="radio" id="java" onclick="parse = javaify" />
                        <label for="java">Java</label>
                    </span>
                    <span>
                        <input name="format" type="radio" id="javasb" onclick="parse = sbify" />
                        <label for="javasb">Java SB</label>
                    </span>
                    <span>
                        <input name="format" type="radio" id="py2" onclick="parse = pythonify2" />
                        <label for="py2">Python ``` + toml</label>
                    </span>
                    <span>
                        <input name="format" type="radio" id="js" onclick="parse = jsify" />
                        <label for="js">JavaScript</label>
                    </span>
                    <span>
                        <input name="format" type="radio" id="go" onclick="parse = goify" />
                        <label for="go">Go + JS</label>
                    </span>
                    <span>
                        <input name="format" type="radio" id="haskell" onclick="parse = haskellify" />
                        <label for="haskell">Haskell</label>
                    </span>
                    <span>
                        <input name="format" type="radio" id="sharp" onclick="parse = seesharp" />
                        <label for="sharp">C#</label>
                    </span>
                    <span>
                        <input name="format" type="radio" id="nada" onclick="parse = notmyjob" />
                        <label for="nada">raw</label>
                    </span>
                </fieldset>
            </form>
            <span id="cow">
                <textarea name="inp" id="inp" rows="10" style="width: 99%" oninput="upd()"></textarea>
                <textarea name="outp" id="outp" rows="10" style="width: 99%" readonly
                    onfocus="this.select()"></textarea>
                </script>
            </span>
        </article>

        <div id="footer">
            <table id="footerTable">
                <tr>
                    <td>$BTC</td>
                    <td>15adHcuUPLHzVmUqKqgeLfLzvtfD5r7WJ1</td>
                </tr>
                <tr>
                    <td>$XMR</td>
                    <td>45MaKMYnWBnNWS4rtbrMp8C6wL1B1mguW6AjmJBGqLJkCzVUMuXwamzRfrmiwLw1WrbUptNjY1DoL4Yu4fXqTDAcDEWpuTZ
                    </td>
                </tr>
                <tr>
                    <td>$ETH</td>
                    <td>0xeeC384Cdef3aD975EdF1D2f6C1dC9a4b1fEEBF74</td>
                </tr>
                <tr>
                    <td id="footerDateYear">2021</td>
                    <td>Max Vogel</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="mline.js"></script>
</body>

</html>
