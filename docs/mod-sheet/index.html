    <style>
        :root {
            --outside-bg-color: rgb(0, 134, 101);

<body>
    <div class="box">

        <div class="nav">
            <a href="https://www.mehvix.com">~</a>/<a href="../">Toolbox</a>/<a href="" class="inverse-bg">Modulo
                Sheet</a>
        </div>

        <article>
            <form>
                <fieldset id="controls">
                    <legend>Controls</legend>
                    <span>
                        <span>
                            <label for="rows">Rows:</label>
                            <input type="number" name="rows" id="rows" value=4 min=1>
                        </span>
                        <span>
                            <label for="cols">Cols:</label>
                            <input type="number" name="cols" id="cols" value=8 min=1>
                        </span>
                        <span>
                            <label for="gcd">GCD:</label>
                            <input disabled type="number" name="gcd" id="gcd">
                        </span>
                    </span>
                    <span>
                        <span>
                            <label for="speed">Clock:</label>
                            <input type="number" name="speed" id="speed" min=1 value=100 step=10>
                        </span>
                        <span>
                            <label for="fadein">Fade-in:</label>
                            <input type="number" name="fadein" id="fadein" min=1 value=15
                                oninput="document.documentElement.style.setProperty('--fade-in', parseInt(this.value/10) + 'ms');">
                        </span>
                        <span>
                            <label for="fadeout">Fade-out:</label>
                            <input type="number" name="fadeout" id="fadeout" min=10 disabled>
                            <!-- oninput="document.documentElement.style.setProperty('--fade-out', parseInt(this.value) + 'ms');"> -->
                        </span>
                    </span>
                </fieldset>
            </form>
            <div id="sheet">
            </div>
        </article>
