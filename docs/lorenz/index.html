<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦‹</text></svg>" />
    <link type="text/css" rel="stylesheet" href="https://www.mehvix.com/static/css/style.css" />
    <script src="https://www.mehvix.com/static/js/include.js"></script>
    <link type="text/css" rel="stylesheet" href="../main.css" />
    <meta charset="utf-8" />
    <title>Mehvix | Lorenz</title>
    <style>
        :root {
            --outside-bg-color: rgb(167, 94, 160);
        }

    </style>
    <link type="text/css" rel="stylesheet" href="./lorenz.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [
                    ["$", "$"],
                    ["\\(", "\\)"],
                ],
            },
            svg: {
                fontCache: "global",
            },
            loader: { load: ["input/tex", "output/svg"] },
        };
    </script>
</head>

<body>
    <div class="box">
        <div id="nav">
            <div></div>
            <span>
                <span>
                    <a href="https://www.mehvix.com">Home</a> > <a href="../">Toolbox</a> > <a href=""
                        class="inverse-bg">Lorenz</a>
                </span>
            </span>
            <div></div>
        </div>
        <article>
            <div id="house">
                <canvas width="470" height="470" id="canvas"></canvas>
            </div>
            <div id="flexr">
                <div>
                    <fieldset>
                        <legend>View</legend>
                        <table>
                            <tr>
                                <td>Zoom</td>
                                <td>
                                    <input type="range" oninput="zoom=this.value/10;" min="20" max="120" value="70" />
                                </td>
                            </tr>
                            <tr>
                                <td>Speed</td>
                                <td>
                                    <input type="range" oninput="speed=this.value;" min="1" max="500" value="100" />
                                </td>
                            </tr>
                            <tr>
                                <td>Life</td>
                                <td>
                                    <input type="range" oninput="updStyle(this.value/100)" min="1" max="100"
                                        value="33" />
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Equation</legend>
                        <table>
                            <tr>
                                <td>$\sigma$</td>
                                <td><input type="range" oninput="a=this.value/10;" min="1" max="1000" value="100" />
                                </td>
                            </tr>
                            <tr>
                                <td>$\rho$</td>
                                <td><input type="range" oninput="b=this.value/10;" min="1" max="1000" value="280" />
                                </td>
                            </tr>
                            <tr>
                                <td>$\gamma$</td>
                                <td><input type="range" oninput="c=this.value/100;" min="1" max="1000" value="267" />
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </div>
                <div>
                    <div>
                        <fieldset>
                            <legend>Projection</legend>
                            <input type="radio" name="coord" id="xy" onclick="xy()" checked="" />
                            <label for="xy">x-y</label>
                            <input type="radio" name="coord" id="xz" onclick="xz()" />
                            <label for="xz">x-z</label>
                            <input type="radio" name="coord" id="yz" onclick="yz()" />
                            <label for="yz">y-z</label>
                        </fieldset>
                    </div>
                    <!-- I hate css -->
                    <div id="eq">
                        <p>$$\dfrac{dx}{dt} = \sigma (y-x)$$</p>
                        <p>$$\dfrac{dy}{dt} = x(\rho-z)-y$$</p>
                        <p>$$\dfrac{dz}{dt} = xy - \gamma z$$</p>
                    </div>
                    <div><button onclick="x=1;y=1;z=1">Reset XYZ</button></div>
                </div>
            </div>
        </article>
        <div id="footer">
            <table id="footerTable">
                <tr>
                    <td id="footerDateYear">2021</td>
                    <td>Max Vogel</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./lorenz.js"></script>
</body>

</html>
